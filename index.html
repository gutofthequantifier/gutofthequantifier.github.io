<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Scrollama: Sticky Side Example</title>
    <meta name="description" content="Scrollama: Sticky Side Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../style.css" />
    <style>
      #scrolly {
        position: relative;
        display: flex;
        background-color: #f3f3f3;
        padding: 1rem;
      }

      #scrolly > * {
        flex: 1;
      }

      article {
        position: relative;
        padding: 0 1rem;
        max-width: 20rem;
      }

      figure {
        position: sticky;
        top: 0;
        width: 100%;
        height: 100vh;
        margin: 0;
        background-color: #8a8a8a;
        z-index: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }

      .step {
        margin: 0 auto 2rem auto;
        background-color: #3b3b3b;
        color: #fff;
      }

      .step:last-child {
        margin-bottom: 0;
      }

      .step.is-active {
        background-color: goldenrod;
        color: #3b3b3b;
      }

      .step p {
        text-align: center;
        padding: 1rem;
        font-size: 1.5rem;
      }
    </style>
  </head>

  <body>
    <main>
      <nav>
        <a href="https://github.com/russellgoldenberg/scrollama">scrollama.js</a>
        <div class="nav__examples">
          <p>Examples:</p>
          <a href="https://russellgoldenberg.github.io/scrollama/basic">Basic</a>
          <a href="https://russellgoldenberg.github.io/scrollama/progress">Progress</a>
          <a href="https://russellgoldenberg.github.io/scrollama/sticky-side">Sticky Side</a>
          <a href="https://russellgoldenberg.github.io/scrollama/sticky-overlay">Sticky Overlay</a>
          <a href="https://russellgoldenberg.github.io/scrollama/mobile-pattern">Mobile Pattern</a>
        </div>
      </nav>
      <section id="intro">
        <h1 class="intro__hed">Sticky Side Example</h1>
        <p class="intro__dek">
          Start scrolling to see how it works.
        </p>
      </section>

      <section id="scrolly">
        <article>
          <div class="step" data-step="1">
            <p>STEP 1</p>
          </div>
          <div class="step" data-step="2">
            <p>STEP 2</p>
          </div>
          <div class="step" data-step="3">
            <p>STEP 3</p>
          </div>
          <div class="step" data-step="4">
            <p>STEP 4</p>
          </div>
        </article>

        <figure>
          <div id="map"></div>
        </figure>
      </section>

      <section id="outro"></section>
    </main>

    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="../stickyfill.min.js"></script>
    <script src="../scrollama.min.js"></script>
    <script>
      // using d3 for convenience
      var main = d3.select("main");
      var scrolly = main.select("#scrolly");
      var figure = scrolly.select("figure");
      var article = scrolly.select("article");
      var step = article.selectAll(".step");

      // initialize the scrollama
      var scroller = scrollama();

      // create map
      let width = figure.node().clientWidth;
      let height = figure.node().clientHeight;

      let svg = d3.select("#map").append("svg")
        .attr("width", width)
        .attr("height", height);

      let projection = d3.geoMercator()
        .center([0, 55])
        .scale(4000)
        .translate([width / 2, height / 2]);

      let path = d3.geoPath().projection(projection);

      // load topoJson
      d3.json("police_force_areas_2.topojson").then(function(topoData) {
        // Convert topoJson to geoJson
        const geojsonData = topojson.feature(topoData, topoData.objects.Police_Force_Areas_UK);

        svg.append("g")
          .selectAll("path")
          .data(geojsonData.features)
          .enter().append("path")
          .attr("class", "region")
          .attr("d", path)
          .style("fill", "#ccc")
          .style("stroke", "#333");
      });

      // generic window resize listener event
      function handleResize() {
        // 1. update height of step elements
        var stepH = Math.floor(window.innerHeight * 0.75);
        step.style("height", stepH + "px");

        width = figure.node().clientWidth;
        height = figure.node().clientHeight;

        svg.attr("width", width).attr("height", height);

        projection.translate([width / 2, height / 2]);

        svg.selectAll("path").attr("d", path);

        // 3. tell scrollama to update new element dimensions
        scroller.resize();
      }

      // scrollama event handlers
      function handleStepEnter(response) {
        console.log(response);
        // response = { element, direction, index }

        // add color to current step only
        step.classed("is-active", function(d, i) {
          return i === response.index;
        });

        // update graphic based on step
        svg.selectAll(".region")
          .style("fill", function(d) {
            return d.properties.force === response.index + 1 ? "orange" : "#ccc";
          });
      }

      function setupStickyfill() {
        d3.selectAll(".sticky").each(function() {
          Stickyfill.add(this);
        });
      }

      function init() {
        setupStickyfill();

        // 1. force a resize on load to ensure proper dimensions are sent to scrollama
        handleResize();

        // 2. setup the scroller passing options
        // this will also initialize trigger observations
        // 3. bind scrollama event handlers (this can be chained like below)
        scroller
          .setup({
            step: "#scrolly article .step",
            offset: 0.33,
            debug: true
          })
          .onStepEnter(handleStepEnter);

        // setup resize event
        window.addEventListener("resize", handleResize);
      }

      // kick things off
      init();
    </script>
  </body>
</html>
